<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicios M3U4</title>
    <link rel="stylesheet" href="Ejercicio2_M3U4.css">
</head>
<body>
    <!--
    EL SIGUIENTE CODIGO FUE EXTRAIDO DE : https://programacion.net/articulo/contador_de_caracteres_mediante_javascript_2023#:~:text=La%20funci%C3%B3n%20countChars()%20define,charNum%20utilizando%20la%20propiedad%20innerHTML.&text=Llamaremos%20a%20la%20funci%C3%B3n%20countChars,usuario%20teclee%20dentro%20del%20campo.
    -->
    <h5>CAJA CONTADORA DE CARACRTERES</h5>
    <div>
        <textarea name="message" onkeyup="countChars(this);"></textarea>
        <p id="charNum">0 characters</p>
    </div>

    <script>
        function countChars(obj) {
            var maxLength = 20;
            var strLength = obj.value.length;
            var charRemain = (maxLength - strLength);

            if (charRemain < 0) {
                document.getElementById("charNum").innerHTML = '<span style="color: red;">Has excedido el limite de ' + maxLength + ' caracteres</span>';
            } else {
                document.getElementById("charNum").innerHTML = charRemain + ' characters remaining';
            }
        }
    </script>
</body>
</html>
